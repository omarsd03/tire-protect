<ion-header>
  <ion-navbar>
    <ion-title>Soporte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <ion-title align="center">Hay algun problema?</ion-title>
    <h4 align="center">Envianos un mensaje</h4>
    
    <ion-list>

      <ion-item>
        <ion-label stacked>Correo electronico</ion-label>
        <ion-input type="text" placeholder="holamundo@ejemplo.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Mensaje</ion-label>
        <ion-input type="text" placeholder="Escribe tu mensaje"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button full round>Enviar</button>

  </ion-card>

</ion-content>
